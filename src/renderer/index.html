<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta 
      http-equiv="Content-Security-Policy" 
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' ws: wss: http: https: *; img-src 'self' data: file:; font-src 'self' data:;"
    />
    <title>Hytale Server Portal</title>
    <script>
      // Polyfill para global en renderer process
      window.global = window;
      
      // Debug: Log cuando el DOM estÃ¡ listo
      console.log('HTML loaded, waiting for DOM...');
      document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM Content Loaded');
        console.log('Root element:', document.getElementById('root'));
      });
      
      // Log global errors
      window.addEventListener('error', (e) => {
        console.error('Global error:', e.error);
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f0f0f;
        color: #ffffff;
      }

      #root {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
