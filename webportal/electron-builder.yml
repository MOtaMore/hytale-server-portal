appId: com.hytale.servermanager
productName: Hytale Server Portal
directories:
  buildResources: assets
  output: dist
files:
  - main.js
  - preload.js
  - server.js
  - public/**/*
  - node_modules/**/*
  - package.json
  - .env.example
  - assets/**/*

# Unpack files that need to be accessible on the filesystem (not archived in ASAR)
asarUnpack:
  - server.js
  - package.json
  - node_modules/**/*
  - public/**/*

extraResources:
  - from: ../HytaleServer
    to: HytaleServer
    filter:
      - "**/*"

# Windows installer configuration
win:
  target:
    - nsis
    - portable
  icon: assets/icon.png

# NSIS installer for Windows
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Hytale Server Portal

# Linux DEB package
linux:
  target:
    - deb
  category: Utility
  maintainer: Hytale Server Portal Contributors <support@hytaleserver.com>
  icon: assets/icon.png

deb:
  depends:
    - libxss1
    - libgbm1
    - libnss3
    - libasound2

# macOS configuration
mac:
  target:
    - dmg
    - zip
  category: public.app-category.utilities
